name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: "Build:checkout"
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PAT }} # - must be in GitHub Secrets!
      
    - name: 'Build:dockerimage'
      uses: docker/build-push-action@v3     
      with:
        context: site 
        push: true
        registry: ghcr.io
        username: "defjef1979"
        password: ${{ github.repository_owner }}
        repository: defjef1979/graafsite
        tags: defjef1979/graafschap:0.1,defjef1979/graafsite:latest
